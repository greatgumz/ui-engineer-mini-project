<div class="container individual text-center" *ngIf="character">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <img [src]="character.image" alt="{{character.name}}" id="character-portrait" class="card-img-top" />
                <div class="card-body">
                    <h2 class="card-title">{{character.name}}</h2>
                    <ul class="card-subtitle">
                        <li>{{character.species}}</li>
                        <li>{{character.status}}</li>
                        <li>{{character.gender}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
